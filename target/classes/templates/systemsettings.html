<h2>System Settings Page</h2>
<h3>Add Max Bet per Category</h3>
	<form>
		<div>
		<p>Category Draw:</p>
		  <input type="radio" id="42" name="fav_language" value="42"><label for="42">6/42</label>
		  <input type="radio" id="45" name="fav_language" value="45"><label for="45">6/45</label>
		  <input type="radio" id="49" name="fav_language" value="49"><label for="49">6/49</label>
		  <input type="radio" id="55" name="fav_language" value="55"><label for="55">6/55</label>
		</div><br>
		<table border="0" cellpadding="10">
			<tr >
				<td>Max Amount per Combination</td>
				<td><input type="text"/></td>
			</tr>	
			<tr>
				<td colspan="2"><button type="submit">Save</button></td>
			</tr>
		</table>
		
		<table id="customers" class="table">
		  <thead>
		 
		  </thead>
		  <tbody>
		   <tr>
		    <th>Category</th>
		    <th>Max Amount</th>
		    <th>ACTION</th>
		  </tr>
		  <tr th:each="settings : ${settingsList}">
			    	<td th:text="${settings.category}"></td>
			     	<td th:text="${settings.voidmaxlimit}"></td>
			         <td>
 						<a th:href="@{'/editsettings/'+${settings.settingsid}}">Edit</a>
					 </td>
		  </tr>  
		  </tbody>
	</table>
	</form>
	<br>
</body>
