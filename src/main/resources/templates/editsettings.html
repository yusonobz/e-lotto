<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Entry</title>
</head>
<body>
	<div align="center">
		<h1>Edit Settings</h1>
		<br/>
		<form action="#" th:action="@{/updatesettings}"  method="post">
			<table border="0" cellpadding="10">
				<tr >
					<td ><input type="text" th:field="*{settings.settingsid}" readonly="readonly" hidden /></td>
				</tr>		
				<tr>
					<td>Category:</td>
					<td><input type="text" th:field="*{settings.category}" readonly="readonly" style="background-color: grey;"/></td>
				</tr>		
				<tr>
					<td><input type="text" th:field="*{settings.definition}" readonly="readonly" hidden/></td>
				</tr>
				<tr>
					<td>VoidMax Limit</td>
					<td><input type="text" th:field="*{settings.voidmaxlimit}"/></td>
<!-- 					<td><input type="text" readonly="readonly"/></td> -->
				</tr>				
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
